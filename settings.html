<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Proxy - Settings</title>
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0b0b0b, #474747);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #f0f0f0;
            overflow: hidden;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            font-family: 'Roboto', sans-serif;
            font-size: 28px; 
            font-weight: 700;
            color: white;
            letter-spacing: 2px;
            font-style: italic;
            animation: fadeIn 1s 1s forwards, rgbSnake 6s infinite;
        }
        .logo1 {
            position: absolute;
            top: 55px;
            left: 30px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px; 
            font-weight: 700;
            color: white;
            letter-spacing: 2px;
            font-style: italic;
            animation: fadeIn 1s 1s forwards, rgbSnake 6s infinite;
        }
        .navbar {
            position: absolute;
            top: 15px;
            display: flex;
            justify-content: space-around;
            background: linear-gradient(135deg, #303030, #000000);
            padding: 10px 30px;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.5s ease-out forwards;
        }
        .navbar a {
            color: #f0f0f0;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            margin: 0 15px;
            padding: 8px 16px;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }
        .navbar a:hover {
            background-color: #383838;
            color: #fff;
            transform: scale(1.1);
        }
        .theme-container {
            background-color: #0f0f0f;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            margin-top: 80px;
        }
        .theme-selector {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: linear-gradient(135deg, #0b0b0b, #474747);
            color: #f0f0f0;
            font-size: 16px;
            width: 100%;
        }
        .footer-text {
            font-size: 14px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s 1s forwards, rgbSnake 6s infinite;
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes rgbSnake {
            0% { color: #ffb3ba; }
            20% { color: #ffdfba; }
            40% { color: #ffffba; }
            60% { color: #baffc9; }
            80% { color: #bae1ff; }
            100% { color: #d1b3ff; }
        }
    </style>
</head>
<body>
    <div class="logo">NOVA Proxy</div>
    <div class="logo1">v1.0</div>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="#games">Games</a>
        <a href="#apps">Apps</a>
        <a href="settings.html">Settings</a>
    </div>
    <div class="theme-container">
        <h1>Choose Theme</h1>
        <select class="theme-selector" id="themeSelector">
            <option value="default">Default</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="colorful">Colorful</option>
        </select>
    </div>
    <div class="footer-text">Created by Mint</div>

    <script>
        const themeSelector = document.getElementById('themeSelector');

        themeSelector.addEventListener('change', function() {
            const selectedTheme = this.value;

            switch (selectedTheme) {
                case 'dark':
                    document.body.style.background = 'linear-gradient(135deg, #ffffff, #888888)';
                    document.body.style.color = '#fff';
                    break;
                case 'light':
                    document.body.style.background = 'linear-gradient(135deg, #ababab, #aba8a8)';
                    document.body.style.color = '#000';
                    break;
                case 'colorful':
                    document.body.style.background = 'linear-gradient(135deg, #ffb3ba, #bae1ff)';
                    document.body.style.color = '#333';
                    break;
                default:
                    document.body.style.background = 'linear-gradient(135deg, #0b0b0b, #474747)';
                    document.body.style.color = '#f0f0f0';
                    break;
            }
        });
    </script>
</body>
</html>
