<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Proxy</title>
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- Adding Roboto for the logo -->
    <style>
        body {
            background: linear-gradient(135deg, #0b0b0b, #1e1e1e);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #f0f0f0;
            overflow: hidden;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            font-family: 'Roboto', sans-serif;
            font-size: 28px; /* Adjusted font size */
            font-weight: 700;
            color: white;
            letter-spacing: 2px;
            font-style: italic; /* Italicized */
        }
        .navbar {
            position: absolute;
            top: 60px; /* Moved closer to the logo */
            display: flex;
            justify-content: space-around;
            background-color: #0f0f0f;
            padding: 10px 30px;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.5s ease-out forwards;
        }
        .navbar a {
            color: #f0f0f0;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            margin: 0 15px;
            padding: 8px 16px;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }
        .navbar a:hover {
            background-color: #383838;
            color: #fff;
            transform: scale(1.1);
        }
        .proxy-container {
            background-color: #0f0f0f;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 600px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 1s 0.3s forwards;
        }
        .proxy-title {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
            animation: fadeIn 1s 0.5s forwards;
        }
        .url-input {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #0c0c0c, #000000);
            border-radius: 30px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
            border: 2px solid #333;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            animation: grow 0.7s 0.6s forwards;
        }
        .url-input input {
            border: none;
            background: none;
            color: #f0f0f0;
            outline: none;
            font-size: 18px;
            width: 100%;
            padding-left: 10px;
        }
        .submit-button {
            background-color: #f0f0f0;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .submit-button:hover {
            background-color: #ccc;
            transform: scale(1.05);
        }
        .footer-text {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s 1s forwards;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes grow {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="logo">NOVA Proxy</div>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#games">Games</a>
        <a href="#apps">Apps</a>
        <a href="#settings">Settings</a>
    </div>
    <div class="proxy-container">
        <div class="proxy-title">Welcome to NOVA Proxy</div>
        <div class="url-input">
            <form action="http://172.20.10.3:3000" method="GET" target="_blank">
                <input type="text" name="url" placeholder="Enter URL to access..." required />
                <button class="submit-button" type="submit">Go</button>
            </form>
        </div>
        <div class="footer-text">Made by Mint</div>
    </div>
</body>
</html>
